<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Validador de cédula Dominicana</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="form-cedula">
            <form action="#" class="formulario-cedula">
                <div class="titulo">
                    <h2>Validador de cédula Dominicana <img src="img/dodominicanrepublicflag_111681.png" alt="bandera dominicana"></h2>
                </div>
                <div class="group-input">
                    <label for="cedula"><i class="fad fa-id-card"></i> Ingrese su cédula de identidad</label>
                    <input class="cedulaInput" type="number" name="cedula" id="cedula" placeholder="Ingrese su cédula completa">
                </div>
                <div class="btn">
                    <button type="submit">Verificar</button>
                </div>
                <div class="enlaces">
                    <ul>
                        <li>
                            <a target="_blank" href="https://github.com/Miguel-Gonzalez18/validador-de-cedula"><i class="fab fa-github"></i> Ver codigo</a>
                        </li>
                        <li>
                            <a target="_blank" href="https://miguelportafolioweb.000webhostapp.com/"><i class="fad fa-code"></i> Desarrollado por Miguel Angel</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
